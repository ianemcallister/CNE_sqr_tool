<div>
	<h4>Sales Days</h4>
	<button class='btn btn-success' ng-click=''>Add Sales Day</button> <br>
	<button class="btn btn-success" ng-click="vm.addSalesDaysToCal()">Add Sales Days to Schedule</button>

	<table class='table'>
		<tr>
			<th>#</th>
			<th>Date</th>
			<th>Wkday</th>
			<th>ID</th>
			<th>Open</th>
			<th>Close</th>
		</tr>
		<tr ng-repeat='salesday in vm.detailedSalesDaysList track by $index'
			ng-click='salesDaySelected($index)'>
			<td>{{$index + 1}}</td>
			<td>{{salesday.date | date: "M/d/yy"}}</td>
			<td>{{salesday.wk_day}}</td>
			<td>{{salesday.$id}}</td>
			<td>{{salesday.schedule.open | date: "h:mm a"}}</td>
			<td>{{salesday.schedule.close | date: "h:mm a"}}</td>
		</tr>
	</table>
	
</div>
