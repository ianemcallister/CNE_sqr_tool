<div>
	
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style='background:blue; color: white'>
		
		<button class='btn btn-success'>Add</button> <br>

		<strong>Customer List</strong>
		
		<ul>
			<li ng-repeat="customer in vm.customerList track by $index"
				style='font-size: 12pt'
				ng-click='vm.selectCustomer($index)'>
				{{customer.display_name}}
			</li>
		</ul>

	</div>
	
	<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
		<h3>Customer Profile</h3>
		<button class='btn btn-success' ng-click='vm.changeRecord("prev")'>Prev</button>
		<button class='btn btn-success' ng-click='vm.changeRecord("next")'>Next</button> <br>

		Customer Name: <input 	type="text"
								ng-model='vm.selectedCustomer.name'
								ng-blur='vm.updateCustomer()'> <br>
		Display Name: <input type="text"
							ng-model='vm.selectedCustomer.display_name'
							ng-blur='vm.updateCustomer()'> <br>
		Timezone: <input 	type="text"
							ng-model='vm.selectedCustomer.timezone'>

	</div>

</div>
