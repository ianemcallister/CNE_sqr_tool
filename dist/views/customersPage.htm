<div>
	
	<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style='background:blue; color: white'>
		
		<button class='btn btn-success'>Add</button> <br>

		<strong>Customer List</strong>
		
		<ul>
			<li ng-repeat="customer in vm.customerList track by $index"
				style='font-size: 12pt'
				ng-click='vm.selectCustomer($index)'>
				{{customer.display_name}}
			</li>
		</ul>

	</div>
	
	<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
		<h3>Customer Profile</h3>
		<button class='btn btn-success' ng-click='vm.changeRecord("prev")'>Prev</button>
		<button class='btn btn-success' ng-click='vm.changeRecord("next")'>Next</button> <br>

		Customer Id: {{vm.state.selected.customer.$id}} <br>
		Customer Name: <input 	type="text"
								ng-model='vm.selectedCustomer.name'
								ng-blur='vm.updateCustomer()'> <br>
		Display Name: <input type="text"
							ng-model='vm.selectedCustomer.display_name'
							ng-blur='vm.updateCustomer()'> <br>
		Timezone: <input 	type="text"
							ng-model='vm.selectedCustomer.timezone'>

		<h4>Address</h4>
		Street: <input 	type="text" 
						ng-model='vm.selectedCustomer.address.street1'
						ng-blur='vm.updateCustomer()'> <br>
		Street: <input type="text" 
						ng-model='vm.selectedCustomer.address.street2'
						ng-blur='vm.updateCustomer()'> <br>
		Street: <input type="text" 
						ng-model='vm.selectedCustomer.address.street3'
						ng-blur='vm.updateCustomer()'> <br>
		City: <input type="text" 
						ng-model='vm.selectedCustomer.address.city'
						ng-blur='vm.updateCustomer()'> <br>
		State: <input type="text" 
						ng-model='vm.selectedCustomer.address.state'
						ng-blur='vm.updateCustomer()'> <br>
		Zip: <input type="text" 
						ng-model='vm.selectedCustomer.address.zip'
						ng-blur='vm.updateCustomer()'> <br>

		<h4>Seasons</h4>
		<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
			Season
			<input 	list='seasonPicker' 
					name='seasonPicker' 
					class='' 
					required=''
					placeholder='2018'>
			<datalist name="seasonPicker" id="seasonPicker">
				<option ng-repeat="season in vm.selectedCustomer.seasons track by $index"
						style='font-size: 12pt'
						ng-click=''>
						{{season.id}}
				</option>

			</datalist>

			<ul>
				<li ng-repeat="season in vm.selectedCustomer.seasons track by $index"
					style='font-size: 12pt'
					ng-click=''>
					{{season.id}}
				</li>
			</ul>


		</div>
		{{vm.state.selected.salesday}}
		<!--Sales Days-->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<customer-sales-days salesdays-list='vm.selectedCustomer.sales_days' salesday-selected='vm.state.selected.salesday.$id'>
			</customer-sales-days>

		</div>
	
		<!--Sales Day Transactions-->
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			
			<sales-day-txs txs-list='vm.testList' salesday-selected='vm.state.selected.salesday.$id'></sales-day-txs>
			
		</div>

	</div>

</div>
